<section class="form-horizontal">
  <div class="form-group">
      <h1>{{course?.name}}</h1>
      <h2>{{"creation date: "+course?.creationDate}}</h2>
      <h3>{{"active: "+course?.active}}</h3>
      <button (click)="joinCourse()" class="btn btn-success">Join</button>
      <a routerLink="/">
        <button class="btn btn-danger">Home</button>
      </a>
      <h1>Lessons</h1>
  </div>
</section>
