<div style="text-align:center">
  <h1>
    Welcome to Academy!
  </h1>
</div>
<nav class="col-sm-12">
  <div class="col-sm-8">
      <div class="col-sm-2">
          <a routerLink="/about">
            <button class="btn btn-success">About</button>
          </a>
      </div>
      <div *ngIf="!login" class="col-sm-2">
          <a routerLink="/login">
            <button class="btn btn-success">login</button>
          </a>
      </div>
      <div *ngIf="!login" class="col-sm-2">
        <a routerLink="/">
          <button class="btn btn-success">Register</button>
        </a>
      </div>
      
      <div *ngIf="login" class="col-sm-2">
          <button class="btn btn-success">Modules</button>
      </div>
      <div *ngIf="login" class="col-sm-2">
          <button class="btn btn-success">Courses</button>
      </div>
  </div>
  <div class="col-sm-4">
      <div *ngIf="login" class="col-sm-4">
          <a routerLink="/profile">
            <button class="btn btn-info">{{userName}}</button>
          </a>
      </div>
      <div *ngIf="login" class="col-sm-8">
          <button (click)="logout()" class="btn btn-success">logout</button>
      </div>
  </div>
</nav>
<div class="img-wapper col-sm-12">
  <img src="http://landscapemanagement.net/wp-content/uploads/2015/08/wf-academy.png" alt="academy picture">
</div>
