<div class="container body-content span=8 offset=2">
    <div class="well">
        <div class="form-horizontal">
            <fieldset>
                <legend>Create Module</legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Module name:</label>
                    <div class="col-sm-4 ">
                        <input [(ngModel)]="moduleName" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a routerLink="/">
                          <button class="btn btn-danger">cancel</button>
                        </a>
                        <button (click)="createModule()" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </fieldset>
          </div>
    </div>
</div>
